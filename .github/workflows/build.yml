name: CI Pipeline

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ./api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== Backend: Python API =====
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run backend unit tests
        working-directory: api
        run: pytest -v || true

      # ===== Frontend: React SPA =====
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Lint and build frontend
        working-directory: frontend
        run: |
          npm run lint
          npm run build

      # ===== Security Scanning =====
      - name: Run Gitleaks for secret scanning
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner --redact

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python,javascript

      - name: Run CodeQL Analysis (SAST)
        uses: github/codeql-action/analyze@v3

      - name: Run Checkov for Terraform (IaC Scan - PoC Mode)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra
          framework: terraform
          config_file: .checkov.yaml
          quiet: true

      - name: Run Trivy for container scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      # ===== Terraform Validation =====
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Initialise Terraform modules
        working-directory: infra
        run: terraform init -backend=false

      - name: Validate Terraform configuration
        working-directory: infra
        run: |
          terraform fmt -check
          terraform validate
